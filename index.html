  <body>
    <div class="container">
      <div class="row">
        <input
          oninput="calculate()"
          type="range"
          min="20"
          max="200"
          value="20"
          id="weight"
        />
        <span id="weight-value"></span>
      </div>
      <div class="row">
        <input
          type="range"
          min="100"
          max="250"
          value="100"
          id="height"
          oninput="calculate()"
        />
        <span id="height-value"></span>
      </div>
      <p id="result">20.0</p>
      <p id="category">Normal weight.</p>
    </div>
  </body>
